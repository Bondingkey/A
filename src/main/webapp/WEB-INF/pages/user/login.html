<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8"/>
    <title>尚硅谷会员登录页面</title>
    <link type="text/css" rel="stylesheet" href="static/css/style.css"/>
    <script src="static/script/vue.js"></script>
</head>
<body>
<div id="loginpage"><!-- Vue的操作区域 -->
    <div id="login_header">
        <a href="index.html">
            <img class="logo_img" alt="" src="static/img/logo.gif"/>
        </a>
    </div>

    <div class="login_banner">
        <div id="l_content">
            <span class="login_word">欢迎登录</span>
        </div>

        <div id="content">
            <div class="login_form">
                <div class="login_box">
                    <div class="tit">
                        <h1>尚硅谷会员</h1>
                    </div>
                    <div class="msg_cont">
                        <b></b>
                        <span class="errorMsg" th:value="${errorMsg}">{{tishi}}</span>
                    </div>
                    <div class="form">
                        <form th:action="@{user(flag=login)}" method="post" @submit="checkLogin">
                            <label>用户名称：</label>
                            <input
                                    class="itxt"
                                    type="text"
                                    placeholder="请输入用户名"
                                    autocomplete="off"
                                    tabindex="1"
                                    name="username"
                                    id="username"
                                    v-model="username"
                            />
                            <br/>
                            <br/>
                            <label>用户密码：</label>
                            <input
                                    class="itxt"
                                    type="password"
                                    placeholder="请输入密码"
                                    autocomplete="off"
                                    tabindex="1"
                                    name="password"
                                    id="password"
                                    v-model="password"
                            />
                            <br/>
                            <br/>
                            <input type="submit" value="登录" id="sub_btn"/>
                        </form>
                        <div class="tit">
                            <a href="pages/user/regist.html">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
</div>

<script>
    new Vue({
        el: "#loginpage",
        data: {
            //vue和thymeleaf对同一块地方有不同的渲染数据时,可以使用三元运算符
            tishi: "[[${errorMsg==null ? '请输入用户名密码': errorMsg}]]",
            //由于thymeleaf和vue对同一个数据进行渲染,导致vue会覆盖thymeleaf的渲染,所以我们要在vue的数据模型里面渲染
            //语法格式为:[[${username}]]
            username: "[[${username}]]",
            password: "[[${password}]]"

        },
        methods: {
            checkLogin() {
                if (this.username == "") {
                    this.tishi = "用户名不能为空"
                    event.preventDefault();
                } else if (this.password == "") {
                    this.tishi = "密码不能为空"
                    event.preventDefault();
                }
            }


        }
    });

</script>
</body>
</html>
